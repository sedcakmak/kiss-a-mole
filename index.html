<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smack A Mole Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Old+Standard+TT:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="board">
      <div class="button-wrapper">
        <button class="start-button">Start Game</button>
      </div>
      <div class="timer">
        <img src="./images/timer.svg" alt="timer" class="timer-img" />
        Timer: <span id="timer"></span>
      </div>
      <div class="score">
        <img src="./images/smack.svg" alt="smack" class="smack" />
        Score: <span id="score"></span>
      </div>
    </div>



    <div class="kiss-wrapper">
      <img src="./images/kiss.svg" alt="kiss" class="kiss" id="kiss1" />
      <!-- <img src="./images/kiss.svg" alt="kiss" class="kiss two" id="kiss2" />
      <img src="./images/kiss.svg" alt="kiss" class="kiss three" id="kiss3" /> -->
    </div>

    <section id="play-area">

      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
    </section>
  </main>
  <div class="decoration">
    <div class="ladybug">
      <div class="head">
        <div class="left-tentacle"></div>
        <div class="right-tentacle"></div>
        <div class="left-eye">&#9679;</div>
        <div class="right-eye">&#9679;</div>
      </div>
      <div class="body">
        <div class="small-dots" id="small1"></div>
        <div class="small-dots" id="small2"></div>
        <div class="big-dots" id="big1"></div>
        <div class="big-dots" id="big2"></div>
        <div class="medium-dot" id="medium"></div>
        <div class="small-dots" id="small3"></div>
        <div class="small-dots" id="small4"></div>
        <div class="legs" id="leg1"></div>
        <div class="legs" id="leg2"></div>
        <div class="legs" id="leg3"></div>
        <div class="legs" id="leg4"></div>
        <div class="legs" id="leg5"></div>
        <div class="legs" id="leg6"></div>
      </div>
    </div>
  </div>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <h2>bisey bisey</h2>
        <!-- <span class="close">&times;</span> -->
      </div>
      <div class="modal-body">
        <p>You kissed <span id="final-score">0</span> moles!</p>
        <button id="close-btn">Ok</button>
      </div>
      <div class="modal-footer">
        <h2>bisey bisey</h2>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
    integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
