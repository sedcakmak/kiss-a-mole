<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smack A Mole Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Old+Standard+TT:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="board">
    <div class="button-wrapper">
      <button class="start-button">Start Game</button>
    </div>
    <div class="timer">
      <img src="./images/timer.svg" alt="timer" class="timer-img" />
      Timer: <span id="timer"></span>
    </div>
    <div class="score">
      <img src="./images/smack.svg" alt="smack" class="smack" />
      Score: <span id="score"></span>
    </div>
  </div>

  <div class="wrapper">


    <div class="mound grid1">
      <!-- <img src="/images/dirt.svg" class="mound-img" alt="mound" /> -->
      <img src="/images/mole.svg" class="mole-img" alt="mole" />

      <!-- <div class="mole-wrapper">

      </div> -->

    </div>
    <div class="mound grid2">
      <!-- <img src="/images/dirt.svg" class="mound-img rot" alt="mound" /> -->
      <img src="/images/mole.svg" class="mole-img" alt="mole" />

    </div>

    <div class="mound grid3">
      <!-- <img src="/images/dirt.svg" class="mound-img" alt="mound" /> -->
      <img src="/images/mole.svg" class="mole-img" alt="mole" />
    </div>
    <div class="mound grid4">
      <!-- <img src="/images/dirt.svg" class="mound-img rot" alt="mound" /> -->
      <img src="/images/mole.svg" class="mole-img" alt="mole" />
    </div>
    <div class="mound grid5">
      <!-- <img src="/images/dirt.svg" class="mound-img" alt="mound" /> -->
      <img src="/images/mole.svg" class="mole-img" alt="mole" />
    </div>
    <div class="mound grid6">
      <!-- <img src="/images/dirt.svg" class="mound-img rot" alt="mound" /> -->
      <img src="/images/mole.svg" class="mole-img" alt="mole" />
    </div>
  </div>








  <script type="text/javascript" src="index.js"></script>
</body>

</html>
