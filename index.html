<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smack A Mole Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Old+Standard+TT:wght@400;700&display=swap"
    rel="stylesheet">

<body>
  <main>
    <div class="board">
      <div class="button-wrapper">
        <button class="start-button">Start Game</button>
      </div>
      <div class="timer">
        <img src="./images/timer.svg" alt="timer" class="timer-img" />
        Timer: <span id="timer"></span>
      </div>
      <div class="score">
        <img src="./images/smack.svg" alt="smack" class="smack" />
        Score: <span id="score"></span>
      </div>
    </div>

    <section id="play-area">
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>

        <div class="wrapper">

      </section>

        </div>
      </section>

        </div>
      </section>

        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
      <section class="ground">
        <div class="wrapper">
          <div class="dirt"></div>
          <div class="mole"></div>
        </div>
      </section>
    </section>
  </main>


  <script type="text/javascript" src="index.js"></script>
</body>

</html>
